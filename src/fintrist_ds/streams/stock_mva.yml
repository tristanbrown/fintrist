{symbol} daily:
  process: stock
  valid_age: 60
  params:
    symbol: {symbol}
    frequency: daily
  triggers:
    - matchtext: got data
      on: all
      actions:
        - printhead
        - log

{symbol} avg:
  process: moving_avg
  valid_age: 60
  parents:
    data: {symbol} daily
  triggers:
    - matchtext: 5d under 30d
      on: active
      actions:
        - buy
    - matchtext: 5d under 30d
      on: inactive
      actions:
        - sell
